<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrunkStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo-link">
            <h1 class="logo">DrunkStore</h1>
        </a>
        <nav>
            <ul class="barra-menu">
                <li><a class="menu boton-volver" href="./index.html"><i class="bi bi-arrow-left-short"></i>Seguir comprando</a></li>
                <li><a class="menu boton-carrito active" href="./ecommerce.html"><i class="bi bi-cart4"></i>Carrito</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenedor">
        <main>
            <h2 class="titulo">Carrito de compras</h2>
            <div class="carrito-container">
                <p id="c-vacio" class="carrito-vacio">Carrito vacío. Agrega los productos deseados.</p>
                <div id="c-items" class="carrito-items disabled">
                </div>
                <div id="c-dividido" class="carrito-dividido disabled">
                    <div class="carrito-izquierda">
                        <button id="carrito-vaciar" class="carrito-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-derecha">
                        <div class="carrito-total">
                            <p>Total:</p>
                            <p id="total">$30</p>
                        </div>
                        <button id="carrito-comprar" class="carrito-comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="c-comprado" class="comprado disabled">Muchas gracias por comprar en DrunkStore.</p>
            </div>
        </main>
    </div>
    <footer>
        <p class="footer">© 2024 - Derechos Reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/eccomerce.js"></script>
</body>

</html>
